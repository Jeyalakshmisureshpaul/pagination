<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <h1 id="title"><center>Pagination Task</center></h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="pagination.css" >
</head>
<body>
 <div class="box">
<div class="bigbox">
<div id="displayArea" class="Space">
<div class="table-responsive">

        <table class="table table-bordered">
    <thead>
  <tr>
       <th>ID</th>
       <th>NAME</th>
       <th>EMAIL</th>
      </tr>
    </thead>
  <tbody id="tbody"> </tbody>

</table>
    
</div>
</div>
</div>
  <div class="d-flex justify-content-center" id="buttons">
   <p class="text-left" id="description">Change:<span id="currentPage" class="link"></span> </p><br><br><br><br>
    <div class="d-flex">
    <button class="btn" id="first"><i class="fa fa-chevron-left"></i> First </button>
    <button class="btn" id="prev" > <i class="fa fa-chevron-left"></i> Prev </button>
    <button class="btn" id="pageBtns"></button> 
    <button class="btn" id="next" > Next <i class="fa fa-chevron-right"></i> </button>
    <button class="btn" id="last" > Last <i class="fa fa-chevron-right"></i> </button>
  
  </div>
  </div>
  </div>  
   <script src="pagination.js"></script>
 </body>
</html>
